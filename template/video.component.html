<h2>Video Playlist</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#item of Videos" (click)="onSelect(item)">
            <td>{{item.Id}}</td>
            <td>{{item.Title}}</td>
            <td>{{item.Desc}}</td>
        </tr>
    </tbody>
</table>
