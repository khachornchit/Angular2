<h2>Articles</h2>
<table class="table table-dark">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#item of Articles" (click)="onSelect(item)">
            <td>{{item.Id}}</td>
            <td>{{item.Title}}</td>
            <td>{{item.Content}}</td>
        </tr>
    </tbody>
</table>
